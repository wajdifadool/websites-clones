<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in | Pluralsight Clone</title>
</head>

<!-- https://image.ibb.co/hW1YHq/login-logo.png -->

<body>
    <div id="wraper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo">
                </div>
                <form>
                    <div>
                        <label for="">Email or username</label>
                        <input type="text" name="" id="" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" name="" id="" class="text-input">
                    </div>
                    <button type="submit" class="btn-primary">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forget password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="btn-secondary">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2022, PluralSight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div class="" id="showcase">
                <div class="showcase-content">
                    <h1 id="showcase-text">
                        <strong>Lets Create the future Togother</strong>
                    </h1>
                    <a href="" class="btn-secondary">Start FREE 10 days trail. </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
